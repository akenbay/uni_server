        type: integer
      subject_id:
        type: integer
      visit_day:
        type: string
      visited:
        type: boolean
    type: object
  model.AuthRequest:
    properties:
      email:
        type: string
      password:
        type: string
    type: object
  model.CreateAttendanceRequest:
    required:
    - student_id
    - subject_id
    - visit_day
    - visited
    properties:
      student_id:
        type: integer
      subject_id:
        type: integer
      visit_day:
        type: string
      visited:
        type: boolean
    type: object
  model.CreateFacultyRequest:
    properties:
      name:
        type: string
    type: object
  model.CreateGroupRequest:
    properties:
      name:
        type: string
      faculty_id:
        type: integer
    type: object
  model.CreateSubjectRequest:
    properties:
      name:
        type: string
    type: object
  model.CreateStudentRequest:
    properties:
      birth_date:
        type: string
      first_name:
        type: string
      gender:
        type: string
      group_id:
        type: integer
      group_name:
        description: Optional - used when group_id is 0
        type: string
      last_name:
        type: string
    type: object
  model.LoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  model.ScheduleResponse:
    properties:
      class_time:
        type: string
      faculty:
        type: string
      group:
        type: string
      id:
        type: integer
      subject:
        type: string
    type: object
  model.StudentListResponse:
    properties:
      email:
        type: string
      first_name:
        type: string
      group_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    type: object
  model.StudentResponse:
    properties:
      birth_date:
        type: string
      first_name:
        type: string
      gender:
        type: string
      group_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
    type: object
  model.SubjectResponse:
    properties:
      id:
        type: integer
      name:
        type: string
    type: object
  model.UpdateStudentRequest:
    properties:
      birth_date:
        type: string
      first_name:
        type: string
      gender:
        type: string
      group_id:
        type: integer
      group_name:
        type: string
      last_name:
        type: string
    type: object
  model.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      id:
        type: integer
      is_active:
        type: boolean
    type: object
